<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and buttons</title>
</head>
<style>
    .btn{
        background: #4c6ca0;
        padding: 10px 12px;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        margin: 15px 0;
        cursor: pointer;
    }
    a:hover{
        background-color: #4c6c;
    }
    button:hover{
        background-color: #4c6c;
    }
</style>
<body>
    <br>
    <a class="btn" href="#">click me</a>
    <br>
    <button class="btn"> my button</button>
</body>
</html>
